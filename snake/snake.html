<!DOCTYPE html>
<html>
<head>
	<title>贪吃蛇</title>
	<meta name="key" content="贪吃蛇">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta name="author" content="guoxkay">
	<link rel="stylesheet" type="text/css" href="css/snake.css">
</head>
<body>
	<div class="main">
		<div class="score"><span>score:<span></span></span><div class="speed"><div></div><span></span><div></div></div><span>highest score:<span></span></span></div>
		<div class="pane">
			<div class="begin"><div></div></div>
			<canvas id="snake"></canvas>
			<div class="died">YOU DIED</div>
			<div></div>
		</div>
		<div class="list">
			<div class="reload"><img src="image/reload.png"></div>
			<div class="pause"><img id="begin" src="image/begin.png"><img id="pause" src="image/pause.png"></div>
			<div class="music"><img id="music" src="image/music.png"><img id="nomusic" src="image/nomusic.png"></div>
		</div>
		<div><audio autoplay="autoplay"></audio></div>
	</div>
	<script type="text/javascript" src="../../zepto/zepto.min.js"></script>
	<script type="text/javascript">
		var w = document.body.clientWidth;
		var h = document.body.clientHeight;
		if (w <= 768){
			$(".pane").css("width",(w-w%15)+"px").css("height",(w-w%15)*4/3+"px").css("border-width",((w%15)/2)+"px");
			$(".score").css("top",(w-w%15)*4/3+"px")
			document.getElementById("snake").width = w-w%15;
			document.getElementById("snake").height = (w-w%15)*4/3;
		}
		else{
			document.getElementById("snake").width = 780;
			document.getElementById("snake").height = 450;
		}
	</script>
	<script type="text/javascript" src="js/snake.js"></script>
</body>
</html>
